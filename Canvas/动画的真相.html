<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="500"></canvas>
<script>
    let oCvs = document.getElementById("myCanvas"),
        ctx = oCvs.getContext("2d");
        x = 0,
        vx = 10;

    function drawRect() {
        ctx.fillRect(x, 0, 100, 200);
    }

    ~function () {
        ctx.clearRect(0, 0, oCvs.width, oCvs.height);
        drawRect();
        x+=vx;
        if(x + 100 > oCvs.width){
            vx *= -1;
        }
        requestAnimationFrame(arguments.callee);
    }();

</script>
</body>
</html>
