<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500"></canvas>
    <canvas width="500" height="500"></canvas>
    <script>
        let aCanvas = document.getElementsByTagName("canvas");
        [oCvs1, oCvs2] = [...aCanvas];
        let ctx1 = oCvs1.getContext("2d");
        let ctx2 = oCvs2.getContext("2d");

        //---------------------------无beginPath-------------------------------------------------
        ctx1.arc(100, 100, 50, 0, 2 * Math.PI);
        ctx1.stroke();
        ctx1.arc(250, 250, 50, 0, 2 * Math.PI);
        ctx1.stroke();
        ctx1.arc(250, 100, 50, 0, 2 * Math.PI);
        ctx1.stroke();

        //---------------------------有beginPath-------------------------------------------------
        ctx2.arc(100, 100, 50, 0, 2 * Math.PI);
        ctx2.stroke();
        ctx2.beginPath();
        ctx2.arc(250, 250, 50, 0, 2 * Math.PI);
        ctx2.stroke();
        ctx2.beginPath()
        ctx2.arc(250, 100, 50, 0, 2 * Math.PI);
        ctx2.stroke();
    </script>
</body>
</html>
