<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        {
            let arr = [...".".repeat(100)].map((item,index) => index + 1);
            // console.log(arr);
            let count = 0;
            function shoot(arr){
                while(arr.length > 1){
                    count++;
                    arr = arr.filter((item,index) => index % 2 !== 0);
                    console.log(`枪毙第${count}轮后剩下的 \n`, arr);
                }
                console.log(`最后存活的号码是${arr[0]}`);
            }

            shoot(arr);
            
        }
    </script>
</body>
